<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style> 
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div 
          class="steps-content" 
          :key="step" 
          v-for="(step, idx) in steps"
          v-show="activeIndex === idx"
        >
          {{ step.text }}
        </div>
        <ul class="steps-list">
          <li 
            class="steps-item"  
            :key="step" 
            v-for="(step, idx) in steps"
            :class="[idx === activeIndex ? 'active' : '', idx <= activeIndex ? 'done' : '']"
            @click="activeIndex = idx"
          ><span>{{ idx + 1 }}</span> {{ step.title }}</li>
        </ul>
        <div>
          <template v-if="!end">
            <button :disabled="isDisabled" type="button" class="btn" @click="prev">Назад</button>
            <button class="btn primary" @click="nextOfFinish">{{ lastBtn ? 'Закончить' : 'Вперёд' }}</button>
          </template>
          <button v-else class="btn primary" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
